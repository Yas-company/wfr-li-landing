<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00796B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern Background -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="#ffffff"/>
    <circle cx="300" cy="200" r="30" fill="#ffffff"/>
    <circle cx="500" cy="150" r="40" fill="#ffffff"/>
    <circle cx="700" cy="250" r="35" fill="#ffffff"/>
    <circle cx="900" cy="180" r="45" fill="#ffffff"/>
    <circle cx="1100" cy="120" r="25" fill="#ffffff"/>
    <circle cx="200" cy="400" r="40" fill="#ffffff"/>
    <circle cx="400" cy="500" r="30" fill="#ffffff"/>
    <circle cx="600" cy="450" r="35" fill="#ffffff"/>
    <circle cx="800" cy="520" r="40" fill="#ffffff"/>
    <circle cx="1000" cy="480" r="30" fill="#ffffff"/>
  </g>
  
  <!-- Main Logo/Icon -->
  <g transform="translate(100,200)">
    <circle cx="50" cy="50" r="45" fill="#ffffff" filter="url(#shadow)"/>
    <g transform="translate(20,20)">
      <!-- Shopping Cart -->
      <rect x="10" y="20" width="50" height="35" rx="4" fill="#009688"/>
      <path d="M5 10 L15 10 L20 45 L55 45" stroke="#009688" stroke-width="4" fill="none" stroke-linecap="round"/>
      <circle cx="25" cy="55" r="4" fill="#009688"/>
      <circle cx="45" cy="55" r="4" fill="#009688"/>
      <!-- Percentage Symbol -->
      <text x="35" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">%</text>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="start" filter="url(#shadow)">وفر لي</text>
  
  <!-- Subtitle -->
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="start" opacity="0.9">منصة العروض والتوفير</text>
  
  <!-- Description -->
  <text x="320" y="400" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="start" opacity="0.8">منصة وفر لي تساعدك على اكتشاف أفضل العروض</text>
  <text x="320" y="440" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="start" opacity="0.8">والتخفيضات والتوفير في مشترياتك</text>
  
  <!-- Call to Action -->
  <rect x="320" y="480" width="200" height="50" rx="25" fill="#FFA000" filter="url(#shadow)"/>
  <text x="420" y="510" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">ابدأ التوفير الآن</text>
  
  <!-- Decorative Elements -->
  <g transform="translate(900,150)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Shopping Icons -->
  <g transform="translate(950,400)" opacity="0.6">
    <rect x="0" y="0" width="40" height="30" rx="3" fill="#ffffff"/>
    <circle cx="10" cy="40" r="3" fill="#ffffff"/>
    <circle cx="30" cy="40" r="3" fill="#ffffff"/>
  </g>
  
  <g transform="translate(1050,350)" opacity="0.4">
    <rect x="0" y="0" width="35" height="25" rx="3" fill="#ffffff"/>
    <circle cx="8" cy="35" r="2.5" fill="#ffffff"/>
    <circle cx="27" cy="35" r="2.5" fill="#ffffff"/>
  </g>
</svg> 