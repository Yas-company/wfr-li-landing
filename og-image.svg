<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo Circle -->
  <circle cx="200" cy="315" r="80" fill="#ffffff" opacity="0.9"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(160,275)">
    <!-- Cart Body -->
    <rect x="10" y="20" width="60" height="40" rx="4" fill="#009688"/>
    <!-- Cart Handle -->
    <path d="M5 10 L15 10 L20 50 L70 50" stroke="#009688" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Cart Wheels -->
    <circle cx="25" cy="70" r="6" fill="#009688"/>
    <circle cx="55" cy="70" r="6" fill="#009688"/>
    <!-- Percentage Symbol -->
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">%</text>
  </g>
  
  <!-- Main Text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#ffffff" text-anchor="middle">وفر لي</text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" opacity="0.9">منصة العروض والتوفير</text>
  
  <!-- Description -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" opacity="0.8">اكتشف أفضل العروض والتخفيضات</text>
  
  <!-- CTA Button -->
  <rect x="500" y="480" width="200" height="60" rx="30" fill="#FFA000"/>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">ابدأ التوفير</text>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="150" r="60" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <circle cx="1000" cy="150" r="40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  
  <circle cx="100" cy="500" r="40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <circle cx="1100" cy="500" r="50" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg> 