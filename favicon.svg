<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(16,16)">
    <!-- Cart Body -->
    <rect x="4" y="8" width="24" height="16" rx="2" fill="url(#cartGradient)" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Cart Handle -->
    <path d="M2 4 L6 4 L8 20 L26 20" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Cart Wheels -->
    <circle cx="12" cy="28" r="2" fill="#ffffff"/>
    <circle cx="22" cy="28" r="2" fill="#ffffff"/>
    
    <!-- Savings Symbol (Percentage) -->
    <text x="16" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">%</text>
  </g>
</svg> 